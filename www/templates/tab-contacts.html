<ion-view view-title="Contacts">
  <ion-content>
    <ion-list>
      <ion-item class="item-avatar" ng-repeat="contact in contacts" type="item-text-wrap" href="#/tab/contacts/{{contact.contact.id}}">
        <img src="http://www.gravatar.com/avatar/{{ contact.contact.email | gravatar }}">
        <h2>{{contact.contact.first_name}} {{contact.contact.last_name}}</h2>
        <p>{{contact.contact.title}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
