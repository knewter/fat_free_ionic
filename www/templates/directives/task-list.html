<div>
  <div class="item item-divider">{{bucket}}</div>
  <ion-list>
    <ion-item class="item-icon-right" ng-repeat="task in tasks" type="item-text-wrap" href="#/tab/tasks/{{task.task.id}}">
      {{task.task.name}}
      <span class="badge badge-assertive">{{task.task.category}}</span>
      <i class="icon ion-chevron-right icon-accessory"></i>
    </ion-item>
  </ion-list>
</div>
