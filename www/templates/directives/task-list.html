<div>
  <div class="item item-divider">{{bucket}}</div>
  <ion-list>
    <ion-item class="item-icon-right" ng-repeat="task in tasks" type="item-text-wrap" href="#/tab/tasks/{{task.id}}">
      <h2>{{task.task.name}}</h2>
      <i class="icon ion-chevron-right icon-accessory"></i>
    </ion-item>
  </ion-list>
</div>
