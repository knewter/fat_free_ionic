<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-positive">

  <!-- Contacts Tab -->
  <ion-tab title="Contacts" icon-off="ion-person-stalker" icon-on="ion-person-stalker" href="#/tab/contacts">
    <ion-nav-view name="tab-contacts"></ion-nav-view>
  </ion-tab>

  <!-- Leads Tab -->
  <ion-tab title="Leads" icon-off="ion-person-stalker" icon-on="ion-person-stalker" href="#/tab/leads">
    <ion-nav-view name="tab-leads"></ion-nav-view>
  </ion-tab>

  <!-- Tasks Tab -->
  <ion-tab title="Tasks" icon-off="ion-android-checkbox-outline" icon-on="ion-android-checkbox-outline" href="#/tab/tasks">
    <ion-nav-view name="tab-tasks"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
